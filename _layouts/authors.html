---
layout: default
---

{% for author in site.authors %}

<figure>
  <img src="{{ site.url }}/.netlify/images?url={{ author.image | relative_url }}&w=740" alt='{{ author.name }} - "{{ author.pseudo }}"' />
  <figcaption>{{ author.name }} - "{{ author.pseudo }}"</figcaption>
</figure>

<p>{{ author.bio | markdownify }}</p>

{% endfor %}
