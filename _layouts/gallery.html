---
layout: default
---
<link rel="stylesheet" href={{ "/assets/js/photoswipe.css" | relative_url }}>
<script type="module">
import PhotoSwipeLightbox from "{{ '/assets/js/photoswipe-lightbox.esm.min.js' | relative_url }}";
const lightbox = new PhotoSwipeLightbox({
  gallery: '#my-gallery',
  children: 'a',
  pswpModule: () => import("{{ '/assets/js/photoswipe.esm.min.js' | relative_url }}")
});
lightbox.init();
</script>

<h2>{{ page.title }}</h2>
<div class="pswp-gallery pswp-gallery--single-column" id="gallery--getting-started">
{% for image in page.images %}
<a href="/.netlify/images?url={{ image.url | relative_url }}&w=1024" 
    data-pswp-width="1669" 
    data-pswp-height="2500" 
    target="_blank">
    <img src="/.netlify/images?url={{ image.url | relative_url }}&w=200" alt="" />
  </a>
</a>
{% endfor %}
</div>
