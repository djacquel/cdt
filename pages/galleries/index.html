---
layout: page
title: Galleries
permalink: /galleries/
---
{% for gallery in site.galleries %}

{% assign indexFile = gallery.name | replace:'.md','.html' %}
{% assign galleryPath = gallery.url | remove : indexFile %}
<a href="{{ gallery.url | relative_url }}">
<figure>
<img src="/.netlify/images?url={{ galleryPath }}{{ gallery.thumbnail }}&w=340" alt='{{ gallery.title }}"' />
<figcaption>{{ gallery.title }}"</figcaption>
</figure>
</a>
{% endfor %}
